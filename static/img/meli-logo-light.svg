<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" fill="none">
  <!-- MercadoLibre handshake icon - Light version (dark blue on transparent) -->
  <g transform="translate(100,75)">
    <!-- Outer ellipse -->
    <ellipse cx="0" cy="0" rx="80" ry="55" stroke="#1a237e" stroke-width="5" fill="none"/>
    <!-- Inner band (horizontal stripe) -->
    <path d="M-75,10 Q-50,-25 0,-25 Q50,-25 75,10 Q50,15 0,15 Q-50,15 -75,10 Z" stroke="#1a237e" stroke-width="3" fill="none"/>
    <!-- Left hand (coming from left) -->
    <path d="M-55,5 Q-40,-15 -20,-15 L10,-5 Q20,-2 15,5 Q10,12 0,10 L-10,8" stroke="#1a237e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right hand (coming from right) -->
    <path d="M55,5 Q40,-10 20,-8 L-5,2 Q-15,5 -10,12" stroke="#1a237e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Fingers/knuckles -->
    <circle cx="-8" cy="15" r="4" stroke="#1a237e" stroke-width="3" fill="none"/>
    <circle cx="0" cy="17" r="4" stroke="#1a237e" stroke-width="3" fill="none"/>
    <circle cx="8" cy="15" r="4" stroke="#1a237e" stroke-width="3" fill="none"/>
  </g>
</svg>
